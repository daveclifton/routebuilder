  <div ng-controller="RouteController as route" ng-cloak>

    <div ng-include src="'/static/route_summary.html'"></div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">

          <div ng-switch on="route.selected_form()">
            <div ng-switch-when="route">
              <div ng-include src="'/static/route_form.html'"></div>
            </div>

            <div ng-switch-when="waypoint">
              <div ng-include src="'/static/route_waypoint_form.html'"></div>
            </div>

            <div ng-include src="'/static/map.html'"></div>
          </div>

        </div>
      </div>
    </div>
  </div>
