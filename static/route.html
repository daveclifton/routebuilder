  <div ng-controller="RouteController as route" ng-cloak>

    <div ng-include src="'/static/route_summary.html'"></div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-4 col-md-9 col-md-offset-3 col-lg-10 col-lg-offset-2">

            <div ng-show="route.selected_item==undefined" ng-include src="'/static/route_form.html'"/>

            <div ng-repeat="waypoint in route.details().waypoints">
              <div ng-show="route.selected_item==waypoint" ng-include src="'/static/route_waypoint_form.html'"/>
            </div>

            <div ng-include src="'/static/map.html'"></div>

        </div>
      </div>
    </div>
  </div>
